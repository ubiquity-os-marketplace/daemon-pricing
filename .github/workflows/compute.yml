name: Delegated Compute

on:
  workflow_dispatch:
    inputs:
      stateId:
        required: true
      eventName:
        required: true
      eventPayload:
        required: true
      settings:
        required: true
      authToken:
        required: true
      ubiquityKernelToken:
        description: "Kernel attestation token (optional)"
        required: false
      kernelPublicKey:
        description: "Kernel public key PEM for signature verification (optional)"
        required: false
      ref:
        required: true
      signature:
        required: true
      command:
        required: false

jobs:
  run:
    runs-on: ubuntu-latest
    permissions: write-all
    environment: ${{ (github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/')) && 'main' || 'development' }}

    steps:
      - uses: actions/checkout@v4

      - name: Calling action
        uses: ./
        env:
          PLUGIN_GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          KERNEL_PUBLIC_KEY: ${{ (endsWith(github.actor, '[bot]') && github.event.inputs.kernelPublicKey) || secrets.KERNEL_PUBLIC_KEY }}
          LOG_LEVEL: ${{ secrets.LOG_LEVEL || 'info' }}
          ACTION_REF: ${{ github.repository }}@${{ github.ref_name }}
